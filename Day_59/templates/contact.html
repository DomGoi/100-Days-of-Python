{% include 'header.html' %}

           <!-- Navigation-->
           <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/templates/index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have a question? I've got anserw.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
            
                        <p class="post-meta">
                            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <form class="needs-validation" novalidate="" method="POST" action="/form-entry">
            <div class="container position-relative px-4 px-lg-5">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Name" name="name" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">E-mail </label>
                <input type="text" class="form-control" id="lastName" placeholder="E-mail" name="mail" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
  
              <div class="col-12">
                <label for="username" class="form-label">Message</label>
                <div class="input-group has-validation">
                  
                  <input type="text" class="form-control" id="username" placeholder="Type your message here" name="message">
                <div class="invalid-feedback">
                    
                  </div>
                </div>
              </div>
  
              <div class="col-12">
        
  
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
          </form>
